// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.version_android_gradle_plugin = "4.0.1"
    ext.version_core = "1.3.1"
    ext.version_constraint_layout = "2.0.0-rc1"
    ext.version_glide = "4.8.0"
    ext.version_kotlin_coroutines = "1.3.9"
    ext.version_lifecycle = "2.2.0"
    ext.version_moshi = "1.9.3"
    ext.version_navigation = "1.0.0"
    ext.version_retrofit = "2.9.0"
    ext.version_retrofit_coroutines_adapter = "0.9.2"
    ext.version_recyclerview = "1.2.0-alpha05"
    ext.kotlin_version = "1.4.10"
    ext.room_version = "2.2.5"
    ext.navigation_version = '2.3.1'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}